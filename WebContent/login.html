<!DOCTYPE html>
<html lang="en">
    <head id = "head">
        <title>template - Login</title>       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/master.js"></script>
        <link href="assets/css/authentication.css" rel="stylesheet"> 
        

    </head>

    <body id = "body" style='display:none;'>        
        <!-- body content===-->
        <div class ="body-container" >
            <div class="container">
                <div id="loginbox"  class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
                    <div class="panel panel-info" >
                        <div class="panel-heading">
                            <div class="panel-title">Sign In</div>
                            <div class="forgot-pass"><a href="#">Forgot password?</a></div>
                        </div>     
                        <div id = "p-body" class="panel-body" >
                                
                            <form id="loginform" class="form-horizontal" role="form">
                                <div class="form-group input-field">
                                    <label for="email" class="col-md-3 control-label">Email:</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input id="email" class="form-control" name="email" type ="text" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group input-field">
                                    <label for="password" class="col-md-3 control-label">Password:</label>
                                    <div  class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="password" type="password" class="form-control" name="password" placeholder="password">
                                    </div>
                                </div>
                                <div class="error-text"><span id="err"></span></div>
                                <div id="r-checkbox"class="input-group">
                                    <div class="checkbox">
                                        <label>
                                            <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" href="#" class="btn btn-success">Login  </a>
                                      <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div id="end-text" >
                                            Don't have an account!  
                                        <a href="register.html" >
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     
                        </div>                     
                    </div>  
                </div>
            </div>
        </div>
        <footer id = "footer"></footer>
    </body>
</html>
