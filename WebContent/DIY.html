<!DOCTYPE html>
<html lang="en">
    <head id = "head">
        <title>template - DIY Promotion</title>       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/master.js"></script>
        <script type="text/javascript" src="assets/js/diy.js"></script>
        <link href="assets/css/promotion.css" rel="stylesheet">
        <link href="assets/css/diy.css" rel="stylesheet">

    </head>

    <body id = "body" style='display:none;'>        
        <!-- body content===-->
        <div class ="body-container" >
            <div class="container">   
                <h2>DIY Promotions</h2>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4 form-area">
                        <h3>DIY Card</h3>
                        <form id="cardForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-lg-3 control-label name-label">Name: </label>
                                <div class="col-lg-8 name-div">
                                  <input id="name" name="name" class="form-control name" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Price: </label>
                                <div class="col-lg-8">
                                  <input id="price" name="price" class="form-control price" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Time: </label>
                                <div class="col-lg-8">
                                  <input id="time" name="time" class="form-control time" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Location: </label>
                                <div class="col-lg-8">
                                  <input id="location" name="location" class="form-control location" type="text">
                                </div>
                            </div>
                            <div class="error-text"><span id="err"></span></div>

                            <div class="form-group">
                                <label class="col-md-3 control-label"></label>
                                <div class="col-md-8">
                                  <input id="btn-push" type="button" class="btn btn-primary" value="Push Promotion">
                                  <span class="score" data-tooltip="This is a score." data-tooltip-position="top">0</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="social-media" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-sm">
                      <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 >Push Promotion</h4>
                            </div>
                            <div class="modal-body">
                                <a class="btn btn-block btn-social btn-twitter">
                                    <span class="fa fa-twitter"></span> Post to Twitter
                                </a>
                                <a class="btn btn-block btn-social btn-facebook">
                                    <span class="fa fa-facebook"></span> Post to Facebook
                                </a>
                                <a class="btn btn-block btn-social btn-instagram">
                                    <span class="fa fa-instagram"></span> Post to Instagram
                                </a>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <footer id = "footer"></footer>
    </body>
</html>
