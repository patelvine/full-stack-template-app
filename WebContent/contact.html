<!DOCTYPE html>
<html lang="en">
    <head id = "head">
        <title>template - Contact</title>       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/master.js"></script>
        <link href="assets/css/contact.css" rel="stylesheet">
        <script type="text/javascript" src="assets/js/contact.js"></script>
    </head>

    <body id = "body" style='display:none;'>        
        <!-- body content===-->
        <div class ="body-container" >  
            <div class="container">
                <div class="contact-content">   
                    <div class="left-content">
                        <div><h2>Our Office</h2></div>
                        <hr class="hrHeader">
                        <div class="row-fluid">
                            <div class="span4">
                                <h3>template</h3>
                                <address>
                                    <strong>Wellington</strong><br>
                                    123 Street<br>
                                    Kelburn<br>
                                    Wellington 6012<br>
                                    New Zealand<br>
                                    <abbr title="Phone">P:</abbr> 01234 567 890
                                </address>
                            </div>
                        </div>
                        <hr class="hrMap">
                        <div class="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m11!1m3!1d1483.310409909612!2d174.76647281311617!3d-41.29040167927319!2m2!1f0!2f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d38b02952575dbb%3A0xadf3ba89622116f0!2sVictoria+University+of+Wellington!5e1!3m2!1sen!2snz!4v1480744221490" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
                        </div>
                    </div> 
                    <div class="right-content">
                        <div class="form-area">  
                            <form id='contactform' role="form">
                                <h2 >Contact Form</h2>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                                    </div>  
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                        <input type="text" class="form-control" id="company" name="company" placeholder="company" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                        <input type="text" class="form-control" id="subject" name="subject" placeholder="subject" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                                    <span class="help-block"><p id="characterLeft" class="help-block "></p></span>
                                </div>
                                <div class="error-text"><span id="err"></span></div>
                                <div class="form-group input-field">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <a id="btn-contact" href="#" class="btn btn-primary pull-right"><i class="icon-hand-right"></i>Submit Form</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        <footer id = "footer"></footer>
    </body>
</html>
