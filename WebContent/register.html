<!DOCTYPE html>
<html lang="en">
    <head id = "head">
        <title>template - Register</title>       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/master.js"></script>
        <link href="assets/css/authentication.css" rel="stylesheet">
        <script type="text/javascript" src="assets/js/register.js"></script>
    </head>

    <body id = "body" style='display:none;'>        
        <!-- body content===-->
        <div class ="body-container">
            <div class="container">
             <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Sign Up</div>
                    </div>  
                    <div id ="p-body"class="panel-body" >
                        <form id="signupform" class="form-horizontal" role="form">
                            
                            <div class="form-group input-field">
                                <label for="name" class="col-md-3 control-label">Username:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="name" type="text" class="form-control" name="name" placeholder="Username">
                                </div>
                            </div>

                            <div class="form-group input-field">
                                <label for="email" class="col-md-3 control-label">Email:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input id="email" type="text" class="form-control" name="email" placeholder="Email Address">
                                </div>
                            </div>

                            <div class="form-group input-field">
                                <label for="password" class="col-md-3 control-label">Password:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group input-field">
                                <label for="confirm_password" class="col-md-3 control-label">Confirm Password:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="confirm_password" type="password" class="form-control" name="confirm_password" placeholder="Confirm Password">
                                </div>
                            </div>
                                
                            <div class="form-group input-field">
                                <label for="phone" class="col-md-3 control-label">Phone:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
                                    <input id="phone" type="text" class="form-control" name="phone" placeholder="Phone Number">
                                </div>
                            </div>

                            <div class="form-group input-field">
                                <label for="contact" class="col-md-3 control-label">Contact Person:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="contact" type="text" class="form-control" name="contact" placeholder="Contact Person">
                                </div>
                            </div>

                            <div class="form-group input-field">
                                <label for="contactTime" class="col-md-3 control-label">Contact Time:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                    <input id="contactTime" type="text" class="form-control" name="contactTime" placeholder="Contact Time e.g hh:mm">
                                </div>
                            </div>

                            <div class="form-group input-field">
                                <label for="position" class="col-md-3 control-label">Position:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
                                    <input id="position" type="text" class="form-control" name="position" placeholder="Position">
                                </div>
                            </div>

                            <div class="form-group input-field">
                                <label for="industry" class="col-md-3 control-label">Industry:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                    <input id="industry" type="text" class="form-control" name="industry" placeholder="Industry">
                                </div>
                            </div>

                            <div class="form-group input-field">
                                <label for="primaryLocation" class="col-md-3 control-label">Primary Location:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                                    <input id="primaryLocation" type="text" class="form-control" name="primaryLocation" placeholder="Primary Location">
                                </div>
                            </div>

                            <div class="form-group input-field">
                                <label for="numOfLocation" class="col-md-3 control-label">Number of Locations:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                                    <input id="numOfLocation" type="text" class="form-control" name="numOfLocation" placeholder="Number of Locations">
                                </div>
                            </div>

                            <div class="form-group input-field">
                                <label for="numOfEmp" class="col-md-3 control-label">Number of Employees:</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="numOfEmp" type="text" class="form-control" name="numOfEmp" placeholder="Number of Employees">
                                </div>
                            </div>
                            <div class="error-text"><span id="err"></span></div>
                            <div class="form-group input-field">
                                <!-- Button -->                                        
                                <div class="col-md-offset-3 col-md-9">
                                    <a id="btn-signup" href="#" class="btn btn-info"><i class="icon-hand-right"></i>Sign Up</a>
                                </div>
                            </div>
                            <div>

                            </div>

                        </form>
                     </div>
                </div>
            </div> 
        </div>
        </div>
        <footer id = "footer"></footer>
    </body>
</html>
